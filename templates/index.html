{% extends "base.html" %}

{% block content %}
  <div style="max-width: 400px; width: 100%;">
    <div class="card shadow-sm p-4">
      <h2 class="card-title text-center mb-4">Upload Your CSV Here</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input
            type="file"
            name="csv_file"
            accept=".csv"
            class="form-control form-control-lg"
          >
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 py-3"
        >
          Analyze Blocks
        </button>
      </form>
    </div>
  </div>
{% endblock %}
