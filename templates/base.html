<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Minecraft Block Tracker{% endblock %}</title>

  <!-- favicon -->
  <link rel="icon" href="{{ url_for('static', filename='classic_lockbox.ico') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  

  <style>
    body {
      background-color: #f8f9fa;
    }
    .block-type {
      color: teal;
      text-transform: capitalize;
    }
    .done-check {
      transform: scale(1.2);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Grey navbar, centered -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary w-100">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="{{ url_for('index') }}">
         Block Tracker
      </a>
    </div>
  </nav>

  <!-- Main: grows to fill available space, centers children -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center w-100">
    {% block content %}
    <!-- Child templates will render here, already centered -->
    {% endblock %}
  </main>

  <!-- Grey footer, centered -->
  <footer class="bg-secondary text-white py-3 w-100">
    <div class="container d-flex justify-content-center">
      <small>Â© {{ current_year }} Minecraft Block Tracker</small>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
