name: Ping

# Runs every 5 minutes UTC
on:
  schedule:
    - cron: '*/5 * * * *'
  # Optional: allow manual trigger
  workflow_dispatch:

jobs:
  ping-health:
    runs-on: ubuntu-latest
    steps:
      - name: Check ping endpoint
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          STATUS=$(curl --silent --head --fail --show-error \
            --write-out '%{http_code}' \
            "$APP_URL/ping")
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Health check failed: HTTP $STATUS"
            exit 1
          else
            echo "✅ Health check OK: HTTP $STATUS"
          fi